<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-950 text-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KyDevs</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-full flex items-center justify-center px-6">
    <main class="text-center space-y-8">
      <h1 class="text-5xl font-bold tracking-tight">&lt;KYDevs /&gt;</h1>
      <p
        class="text-xl text-gray-300 max-w-md mx-auto bg-gray-800 p-6 rounded-lg"
      >
        A new home for passionate software pros. Whether you're learning or
        seasoned, there's a place for you here. A community built to connect,
        support, and elevate developers and UI/UX minds alike.
      </p>
      <div class="flex justify-center gap-6 bg-white p-4 rounded-lg">
        <!-- X -->
        <a href="https://x.com/_kydevs" aria-label="X" class="hover:text-white">
          <img src="./assets/brand-icons/x.svg" alt="X" class="h-6 w-6" />
        </a>
        <!-- Facebook -->
        <a
          href="https://www.facebook.com/kydevelopers"
          aria-label="Facebook"
          class="hover:text-white"
        >
          <img
            src="./assets/brand-icons/facebook.svg"
            alt="Facebook"
            class="h-6 w-6"
          />
        </a>
        <!-- GitHub -->
        <a
          href="https://github.com/KYDevelopers"
          aria-label="GitHub"
          class="hover:text-white"
        >
          <img
            src="./assets/brand-icons/github.svg"
            alt="GitHub"
            class="h-6 w-6"
          />
        </a>
        <!-- Discord -->
        <a
          href="https://discord.gg/jvyzP4wRNy"
          aria-label="Discord"
          class="hover:text-white"
        >
          <img
            src="./assets/brand-icons/discord.svg"
            alt="Discord"
            class="h-6 w-6"
          />
        </a>
      </div>
    </main>
  </body>
</html>
